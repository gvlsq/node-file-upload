<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Upload a File</h1>
      <div class="uploaded-file">
        <img class="document-image" src="document.svg">
        <div class="file-description">
          <h3>how_to_create_a_user_interface.png</h3>
          <h4>34.8 MB</h4>
        </div>
        <img id="uploadStatusImage" class="check-image" src="check.svg">
      </div>
      <form class="upload-area">
        <h2>Drag and drop a file</h2>
        <input id="uploadFileInput" type="file" accept="image/*">
        <!--
             For information on why there is no heading inside this label, see:
             https://developer.mozilla.org/en-US/docs/Web/HTML/Element/label#headings
        -->
        <label for="uploadFileInput">or <span class="underline">select from your computer</span></label>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
