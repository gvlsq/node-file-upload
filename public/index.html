<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload an Image!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container" class="container">
      <h1 id="">Upload an Image</h1>
      <form id="uploadArea" class="upload-area">
        <h2>Drag and drop an image</h2>
        <input id="uploadFileInput" type="file" accept="image/*" onchange="uploadFiles(this.files)">
        <label for="uploadFileInput">or <span class="underline">select one from your computer</span></label>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
